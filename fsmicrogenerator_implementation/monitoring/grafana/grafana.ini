[security]
admin_user = admin
admin_password = admin

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
http_port = 3000

[auth]
disable_login_form = false

[users]
default_theme = dark


[unified_alerting]
enabled = true
provisioning_path = /etc/grafana/provisioning/alerting
from_name = Inventory management system : Grafana Alerts

[log]
mode = console

    container_name: inventorymanagementsystem-transactionmanagementservice
    restart: always
    ports:
      - "4009:4009"
    depends_on:
      - mongodb
      - redis
      - rabbitmq
      - inventorymanagementsystem-apigateway
      - inventorymanagementsystem-frontend
    env_file:
      - ./backend/TransactionManagementService/.env
    volumes:
      - ./backend/TransactionManagementService:/app/TransactionManagementService
      - /app/TransactionManagementService/node_modules
    networks:
      - inventorymanagementsystem
    

  # ðŸ‘‰ init db
  init-db-inventorymanagementsystem:
    build: ./utils/database 
    container_name: init-db-inventorymanagementsystem
    depends_on:
      - mongodb
    volumes:
      - ./utils/database:/app
    environment:
      HOST: "mongodb"
      PORT: "27017"
      RETRY_LIMIT: "3"
      RETRY_INTERVAL: "5"
      LOG_FILE: "/app/mongo_wait.log"
      BASE_IMPORT_FOLDER: "/app"
      PREFIX: "Inventory"
    networks:
        - inventorymanagementsystem
  
  # ðŸ‘‰ MongoDB
  mongodb:
    image: mongo:4.4
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - inventorymanagementsystem

  # ðŸ‘‰ Redis
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - inventorymanagementsystem

  # ðŸ‘‰ RabbitMQ
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - inventorymanagementsystem

  # ðŸ‘‰ Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/targets:/etc/prometheus/targets
    ports:
      - "9090:9090"
    networks:
      - inventorymanagementsystem

  # ðŸ‘‰ Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    volumes:
      - ./monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - inventorymanagementsystem



networks:
  inventorymanagementsystem:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:
  grafana_data:

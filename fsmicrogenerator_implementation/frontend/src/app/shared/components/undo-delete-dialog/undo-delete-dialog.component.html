<div
  *ngIf="undoDialogService.showUndoDeleteDialog"
  class="undo-dialog-container"
  style="
    position: absolute;
    right: 0;
    bottom: 0;
    width: fit-content;
    display: flex;
    z-index: 100000;
    transition: opacity 100ms linear;
  "
  [ngStyle]="{ opacity: undoDialogService.remainingSeconds > 0 ? 1 : 0 }"
>
  <div
    class="undo-dialog"
    style="
      width: 22rem;
      border-radius: 0.5rem;
      background-color: #fff;
      overflow: hidden;
      box-shadow: 0px 0px 3px 0px rgb(0 0 0 / 50%);
      margin-inline: auto 2rem;
      margin-block: auto 1rem;
    "
  >
    <div class="w-100 d-flex" style="padding: 1rem 0">
      <p class="my-auto ms-3">
        {{ "item(s) will be deleted in" | translate | titlecase }}
        {{ undoDialogService.remainingSeconds }}
      </p>
      <button
        pButton
        [label]="'undo' | translate | titlecase"
        class="p-button-sm p-button-rounded p-button-text ms-auto me-2 my-auto"
        (click)="onUndoClick()"
      ></button>
    </div>

    <div class="undo-dialog-" style="width: 100%; height: 8px">
      <span
        class=""
        style="
          background-color: var(--primary-color);
          height: 100%;
          display: block;
          transition: width 250ms linear;
        "
        [ngStyle]="{ width: undoDialogService.remainingPercentage + '%' }"
      ></span>
    </div>
  </div>
</div>

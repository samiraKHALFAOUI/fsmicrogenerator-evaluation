<ng-container *ngIf="!independentComponent && !relation">
  <app-sub-breadcrumb
    [module]="'CurrencyManagement'"
    [component]="'currency'"
    [operation]="'detail'"
  ></app-sub-breadcrumb>
</ng-container>

<div class="form dynamic-form px-3 py-2">
  <p-tabView #tabView [(activeIndex)]="selectedTab" [scrollable]="true">
    <p-tabPanel [header]="'code_9' | translate | titlecase">
      <div class="form-grid-container">
        <div class="form-grid grid-cols-4">

          <div class="input-container column-span-1 row-span-1">
            <span class="p-float-label">
              <input
                type="text"
                style="width: 100%"
                id="id-5241"
                [disabled]="true"
                [ngModel]="data?.typeCurrency || '' | translate"
                pInputText
              />

              <label> {{ "code_13198" | translate | titlecase }} </label>
            </span>
          </div>

          <div class="input-container column-span-1 row-span-1">
            <span class="p-float-label">
              <input
                type="text"
                style="width: 100%"
                id="id-4759"
                [disabled]="true"
                [ngModel]="data?.currency"
                pInputText
              />

              <label> {{ "code_18446" | translate | titlecase }} </label>
            </span>
          </div>

          <div class="input-container column-span-1 row-span-1">
            <span class="p-float-label">
              <input
                type="text"
                style="width: 100%"
                id="id-9986"
                [disabled]="true"
                [ngModel]="data?.symbolCurrency"
                pInputText
              />

              <label> {{ "code_562" | translate | titlecase }} </label>
            </span>
          </div>

        </div>
      </div>
    </p-tabPanel>

    <p-tabPanel [header]="'code_13168' | translate | titlecase">
      <app-sub-exchange-rate
        [destination]="'currency'"
        [relation]="'ManyToMany'"
        [data]="data?.exchangeRates || []"
        [independentComponent]="false"
        [mode]="'detail'"
      >
      </app-sub-exchange-rate>
    </p-tabPanel>

    <div class="form-footer">
      <button
        *ngIf="selectedTab > 0"
        [disabled]="!id"
        pButton
        class="prev-tab-button"
        iconPos="left"
        [icon]="prevTabIcon"
        type="button"
        (click)="prevTab()"
        [label]="'code_2993' | translate | titlecase"
      ></button>

      <button
        pButton
        class="p-button-sm p-button-success submit-button"
        iconPos="right"
        icon="pi pi-save"
        type="submit"
        [label]="'code_547' | translate | titlecase"
        class="termine"
        (click)="goBack()"
      ></button>

      <button
        *ngIf="selectedTab < (tabView.tabs?.length || 10) - 1"
        [disabled]="!id"
        pButton
        class="next-tab-button"
        iconPos="right"
        [icon]="nextTabIcon"
        type="button"
        (click)="nextTab()"
        [label]="'code_2994' | translate | titlecase"
      ></button>
    </div>
  </p-tabView>
</div>

<ng-container *ngIf="!independentComponent && !relation">
  <app-sub-breadcrumb
    [module]='"TechnicalConfiguration"'
    [component]='"langue"'
    [operation]="'detail'"
  ></app-sub-breadcrumb>
</ng-container>

<div class="form dynamic-form px-3 py-2">
  <div class="form-grid-container">
    <div class="form-grid grid-cols-4">
      <div class="input-container column-span-1 row-span-1">
        <span class="p-float-label">
          <input
            type="text"
            style="width: 100%"
            id="id-1018"
            [disabled]="true"
            [ngModel]="data?.code"
            pInputText
          />

          <label> {{ "code_559" |translate | titlecase}} </label>
        </span>
      </div>

      <div class="input-container column-span-1 row-span-1">
        <span class="p-float-label">
          <input
            type="text"
            style="width: 100%"
            [disabled]="true"
            [ngModel]="data|readDataTable :'translations.value'"
            pInputText
          />

          <label> {{ "code_181" |translate | titlecase}} </label>
        </span>
      </div>

      <div class="input-container column-span-1 row-span-1">
        <app-dynamic-input
          [typeInput]="'flag'"
          [data]="data?.flag"
          [mode]="'lecture'"
          [label]="'code_17565'"
        ></app-dynamic-input>
      </div>

      <div class="input-container column-span-1 row-span-1">
        <span class="p-float-label">
          <p-inputNumber
            [ngStyle]="{width:'100%'}"
            inputId="id-5659"
            [showButtons]="true"
            [buttonLayout]="'stacked'"
            [incrementButtonIcon]="'pi pi-chevron-up'"
            [decrementButtonIcon]="'pi pi-chevron-down'"
            [ngModel] ="data| readDataTable :'ordreAffichage'"
            [readonly]="true"
          ></p-inputNumber>

          <label>
            {{ "code_4964" |translate | titlecase}}
          </label>
        </span>
      </div>

      <div class="input-container column-span-1 row-span-1">
        <div class="position-relative">
          <label> {{ "code_4316" |translate | titlecase}} </label>

          <p-inputSwitch
            inputId="id-2892"
            [disabled]="true"
            [ngModel]="data?.actif"
          ></p-inputSwitch>
        </div>
      </div>

      <div class="input-container column-span-1 row-span-1">
        <span class="p-float-label" >
          <textarea
            style="max-width: 100%; width: 100%"
            inputId="id-9835"
            [rows]="5"
            [cols]="30"
            [ngModel]="data| readDataTable :'commentaire'"
            [readOnly]="true"
            pInputTextarea
          ></textarea>

          <label
          >
            {{ "code_775" |translate | titlecase}}
          </label>
        </span>
      </div>
    </div>
  </div>

  <div class="form-footer">
    <button
      pButton
      class="p-button-sm p-button-success submit-button"
      iconPos="right"
      icon="pi pi-save"
      type="submit"
      [label]="'code_547' | translate | titlecase"
class="termine"
      (click)="goBack()"
    ></button>
  </div>
</div>

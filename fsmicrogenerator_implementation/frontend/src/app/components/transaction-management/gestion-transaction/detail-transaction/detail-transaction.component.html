<ng-container *ngIf="!independentComponent && !relation">
  <app-sub-breadcrumb
    [module]='"TransactionManagement"'
    [component]='"transaction"'
    [operation]="'detail'"
  ></app-sub-breadcrumb>
</ng-container>

<div class="form dynamic-form px-3 py-2">
  <p-tabView #tabView [(activeIndex)]="selectedTab" [scrollable]="true">
    <p-tabPanel [header]="'code_9' | translate | titlecase">
      <div class="form-grid-container">
        <div class="form-grid grid-cols-4">
          <div class="input-container column-span-1 row-span-1">
            <span class="p-float-label">
              <input
                type="text"
                style="width: 100%"
                id="id-6745"
                [disabled]="true"
                [ngModel]="data | readDataTable : 'reference'"
                pInputText
              />

              <label> {{ "code_4545" |translate | titlecase}} </label>
            </span>
          </div>

          <div class="input-container column-span-1 row-span-1">
            <span class="p-float-label">
              <input
                type="text"
                style="width: 100%"
                id="id-8756"
                [disabled]="true"
                [ngModel]="(data | readDataTable : 'type') | translate"
                pInputText
              />

              <label> {{ "code_135" |translate | titlecase}} </label>
            </span>
          </div>

          <div class="input-container column-span-1 row-span-1">
            <span class="p-float-label">
              <p-calendar
                [style]="{width:'100%'}"
                inputId="id-9983"
                [dateFormat]="'dd/mm/yy'"
                [showTime]="true"
                [autoZIndex]="true"
                [view]="'date'"
                [disabled]="true"
                [ngModel]="data | readDataTable : 'registrationDate'"
              ></p-calendar>

              <label> {{ "code_18442" |translate | titlecase}} </label>
            </span>
          </div>

          <div class="input-container column-span-1 row-span-1">
            <span class="p-float-label">
              <input
                type="text"
                style="width: 100%"
                id="id-1684"
                [disabled]="true"
                [ngModel]="(data | readDataTable : 'status') | translate"
                pInputText
              />

              <label> {{ "code_8706" |translate | titlecase}} </label>
            </span>
          </div>

          <div class="input-container column-span-1 row-span-1">
            <span class="p-float-label">
              <input
                type="text"
                style="width: 100%"
                id="id-7965"
                [disabled]="true"
                [ngModel]="data | readDataTable : 'savedBy.translations.nom $concat savedBy.translations.prenom'"
                pInputText
              />

              <label> {{ "code_18443" |translate | titlecase}} </label>
            </span>
          </div>
        </div>
      </div>
    </p-tabPanel>

    <p-tabPanel [header]="'code_18444' | translate | titlecase">
      <app-sub-transaction-line
        [destination]="'transaction'"
        [relation]="'OneToMany'"
        [data]="(data | readDataTable : 'transactionLines' )|| []"
        [independentComponent]="false"
        [mode]="'detail'"
      >
      </app-sub-transaction-line>
    </p-tabPanel>

    <div class="form-footer">
      <button
        *ngIf="selectedTab > 0"
        [disabled]="!id"
        pButton
        class="p-button-sm p-button-success prev-tab-button"
        iconPos="left"
        [icon]="prevTabIcon"
        type="button"
        (click)="prevTab()"
        [label]="'code_2993' | translate | titlecase"
      ></button>

      <button
        pButton
        class="p-button-sm p-button-success submit-button"
        iconPos="right"
        icon="pi pi-save"
        type="submit"
        [label]="'code_547' | translate | titlecase"
        (click)="goBack()"
      ></button>

      <button
        *ngIf="selectedTab < (tabView.tabs?.length || 10) - 1"
        [disabled]="!id"
        pButton
        class="p-button-sm p-button-success next-tab-button"
        iconPos="right"
        [icon]="nextTabIcon"
        type="button"
        (click)="nextTab()"
        [label]="'code_2994' | translate | titlecase"
      ></button>
    </div>
  </p-tabView>
</div>

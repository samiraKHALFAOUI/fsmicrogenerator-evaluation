<div class="container">
  <header class="page-header slide-in">
    <h1>Customer Management</h1>
    <p>View and manage Customers</p>
  
    <div class="text-end">
      <button class="btn btn-primary" (click)="createCustomer()">
        Add Customer
        <i class="bi bi-plus-circle"></i>
      </button>
    </div>
  </header>

  <app-customer-list
    [customers]="customers"
    [totalItems]="totalItems"
    [loading]="loading"
    (view)="viewCustomer($event)"
    (delete)="deleteCustomer($event)"
    (loadData)="loadCustomers($event)">
  </app-customer-list>

  <p-confirmDialog></p-confirmDialog>
</div>
